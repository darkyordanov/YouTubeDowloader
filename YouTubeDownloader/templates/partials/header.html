{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .logo {
            max-width: 150px; /* Adjust as needed */
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .header-buttons button {
            padding: 10px 20px;
            background-color: #ff0000; /* Changed color to YouTube red */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Footer styles */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        /* Text color styles */
        .blue-text {
            color: #007bff; /* Changed blue color to red */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="{% static 'media/logos/social-media-still-life-with-logo.jpg' %}" alt="YouTube Downloader Logo" style="max-width: 50px; height: 50px;">
        </div>
        <div class="header-buttons">
            <button>Login</button>
            <button>Register</button>
        </div>
    </header>

    <!-- Your website content goes here -->

</body>
</html>
